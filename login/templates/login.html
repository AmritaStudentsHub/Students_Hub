<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Form
        </title>
    </head>
    <body>
        <center>
            <h3>Login Here</h3>
            <h4 style="color: red;text-align:center;">{{err}}</h4>
            <form method="post">
                {%csrf_token%}
                <table> 
                    <tr>
                        <td>Username:</td>
                        <td>
                            <input type="text" name="user">
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" name="user_pass">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Login">
                        </td>

                        <td>
                            Not yet a Member?<a href="/signup">Register</a>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
